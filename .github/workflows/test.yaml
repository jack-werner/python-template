name: Test
on:
  pull_request:


jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version}} 
      - uses: extractions/setup-just@v3
      - name: Pytest
        run: |
          pip install uv
          just install
          just test